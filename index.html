<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


    <div class="area">

        <div class="container">
            <h1>Calculador de IMC</h1>
            <div class="input_area">
                <h2>Altura </h2>
                <input id="altura" type="number">
            </div>
            <div class="input_area">
                <h2>Peso</h2>
                <input id="peso" type="number">
            </div>
            <button class="btn" onclick="calculate()">Calcular<span class="material-symbols-outlined">
                arrow_forward
                </span></button>
            <textarea id="text_area" rows="8"></textarea>
        </div>
        <div class="imagens">
            <h1 id="textoValue"> </h1>
            <img id="valorInvalido" src="../calculadoraIMC/imagens/valorInvalido.png" alt="">
            <h1 id="muitoBaixo"></h1>
            <img id="muitoAbaixo" src="imagens/muitoAbaixo.jpg" alt="">
            <h1 id="abaixoPeso"></h1>
            <img id="abaixoDoPeso" src="imagens/abaixoDoPeso.jfif" alt="">
            <h1 id="pesoBom"></h1>
            <img id="pesoNormal" src="imagens/pesoNormal.jpg" alt="">
            <h1 id="pesoAcima"></h1>
            <img id="acimaDoPeso" src="imagens/acimaDoPeso.jfif" alt="">
            <h1 id="obeso1"></h1>
            <img id="ob1" src="imagens/Ob1.jpg" alt="">
            <h1 id="obeso2"></h1>
            <img id="ob2" src="imagens/Ob2.jpg" alt="">
            <h1 id="obeso3"></h1>
            <img id="ob3" src="imagens/Ob3.png" alt="">



        </div>
        <script src="./imc.js"></script>
        <script src="button.js"></script>

</body>

</html>
